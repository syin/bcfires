<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ion.rangeSlider.css">
    <link rel="stylesheet" href="ion.rangeSlider.skinFlat.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Miriam+Libre" rel="stylesheet">
    <title>BC Fires</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="map.js"></script>
    <script src="ion.rangeSlider.js"></script>

    <h1>BC Fires</h1>

    <input id="slider" type="text" value="" />

    <div id="container">
        <svg id="map"></svg>
        <div id="tooltip" class="hidden">
            <span class="row">
                <span class="label">Area:</span>
                <span id="fire_area"></span>
            </span>
            <span class="row">
                <span class="label">Cause:</span>
                <span id="fire_cause"></span>
            </span>
        </div>
    </div>

    <div id="stats">
        <h2>Summary</h2>
        <ul>
            <li><strong>Number of Fires:</strong> <span id="fireCount"></span></li>
            <li><strong>Total Fire Area:</strong> <span id="totalFireArea"></span> ha</li>
            <li><strong>Average Fire Area:</strong> <span id="avgFireArea"></span> ha</li>
        </ul>

        <h3>Distribution of Fire Areas</h3>
        <div id="areaHistContainer">
            <svg id="areaHist"></svg>
        </div>

        <h3>Distribution of Fire Causes</h3>
        <div id="causeBarContainer">
            <svg id="causeBar"></svg>
        </div>
    </div>
</body>

</html>
